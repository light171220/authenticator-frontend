name: flutter_pqc_authenticator
description: A quantum-safe authenticator app with post-quantum cryptography
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  bloc: ^8.1.2
  dio: ^5.3.2
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  floor: ^1.4.2
  sqlite3_flutter_libs: ^0.5.15
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  dartz: ^0.10.1
  injectable: ^2.3.2
  get_it: ^7.6.4
  go_router: ^12.1.1
  flutter_svg: ^2.0.9
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  local_auth: ^2.1.6
  qr_code_scanner: ^1.0.1
  workmanager: ^0.5.1
  flutter_local_notifications: ^16.3.0
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  crypto: ^3.0.3
  pointycastle: ^3.7.3
  intl: ^0.18.1
  path_provider: ^2.1.1
  path: ^1.8.3
  image: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.2
  bloc_test: ^9.1.4
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  floor_generator: ^1.4.2
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/icons/
    - assets/images/illustrations/
    - assets/images/backgrounds/
    - assets/animations/
    - assets/translations/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/RobotoMono/RobotoMono-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: assets/translations
  output_dir: lib/generated
  use_deferred_loading: false